syntax = "proto3";

option go_package="github.com/ByronLiang/servant/examples/web/pb";
package pb;

service User {
  // Sends a greeting
  rpc Query (UserRequest) returns (UserResponse) {}
}

// The request message containing the user's name.
message UserRequest {
  string name = 1;
}

// The response message containing the greetings
message UserResponse {
  string message = 1;
}